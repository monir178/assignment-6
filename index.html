<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Gate</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>

    <header class="container">
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <p class="navbar-brand fs-3 fw-semibold text-primary">NEWS <span class="text-secondary">GATE</span></p>
                <form class="d-flex">
                    <button class="btn text-secondary mx-2 fw-semibold">News</button>
                    <a class="btn text-secondary fw-semibold">Blog</a>
                </form>
            </div>
            </div>
        </nav>
        <hr class="border border-secondary border-1 opacity-75">
        <!-- navbar end -->
    </header>
    <main>
        <section class="container">
            <!-- Categories Start -->

            <div>
                <nav class=" navbar-expand-lg bg-light">
                    <div>
                        <ul id="loaduser" class="navbar-nav me-auto mb-2 mb-lg-0">
                        </ul>
                    </div>
                </nav>

            </div>


            <!-- Categories End -->

        </section>

        <section class="container">

            <div id="news-container">

            </div>

        </section>
    </main>




    <script src="js/categories.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
